---
layout: default
---  

{%- include nav.html section='contact' -%}

<div class="hero-wrap" style="background-image: url('images/bg_6.jpg'); background-attachment:fixed;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-8 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="/home">Home</a></span> <span>Contact</span></p>
          <h1 class="mb-3 bread">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>

 <section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
      <div class="row d-flex mb-5 contact-info">
        <div class="col-md-12 mb-4">
          <h2 class="h4">Contact Information</h2>
        </div>
        <div class="w-100"></div>
        <div class="col-md-6">
          <p><span>Address:</span> 330 Dundas W, Toronto, ON, M5T 1G5</p>
        </div>
        <div class="col-md-6">
          <p><span>Email:</span> <a href="mailto:MannLabOrg@gmail.com">MannLabOrg@gmail.com</a></p>
        </div>
      </div>
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form action="#">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

        <iframe class='col-md-6' width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJC7QZQLo1K4gRAEGEV90O9vQ&key=AIzaSyD66GjnMAOFIvCBBsMpANRoY243VMGxqH4" allowfullscreen></iframe>
      </div>
    </div>
  </section>
      
{%- include newsletter_prompt.html -%}


<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<!-- Modal -->
  <div class="modal fade" id="modalAppointment" tabindex="-1" role="dialog" aria-labelledby="modalAppointmentLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAppointmentLabel">Make With Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
              <label for="appointment_name" class="text-black">Full Name</label>
              <input type="text" class="form-control" id="appointment_name">
            </div>
            <div class="form-group">
              <label for="appointment_email" class="text-black">Email</label>
              <input type="text" class="form-control" id="appointment_email">
            </div>
             
            <div class="form-group">
              <label for="appointment_message" class="text-black">Message</label>
              <textarea name="" id="appointment_message" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
