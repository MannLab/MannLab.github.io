{%- comment -%}
Include vars:
  name
  title
  photo
  bio
{%- endcomment -%}

<div class="col-md-6 col-lg-3 ftco-animate">
    <div class="block-2">
        <div class="flipper">
            <div class="front" style="background-image: url('{{- include.photo -}}');">
                <div class="box">
                <h2>{{- include.name -}}</h2>
                <p>{{- include.title -}}</p>
                </div>
            </div>
            <div class="back">
                <!-- back content -->
                <blockquote>
                <p class='bio-text'>{{- include.bio | strip_html | strip | truncate: 300 -}}</p>
                </blockquote>
                <div class="author d-flex">
                <div class="image mr-3 align-self-center">
                    <div class="img" style="background-image: url('{{- include.photo -}}');"></div>
                </div>
                <div class="name align-self-center">{{- include.name -}}<span class="position">{{- include.title -}}</span></div>
                </div>
            </div>
        </div>
    </div> <!-- .flip-container -->
</div>
